sonar.projectKey=github-action-frontend

# SonarQube server settings
sonar.host.url=${{ secrets.SONAR_HOST_URL }}

# Source settings
sonar.sources=src
sonar.language=ts
sonar.exclusions=node_modules/**, dist/**, build/**, coverage/**, public/**, **/*.test.ts, **/*.spec.ts

# Test and coverage settings
sonar.tests=src
sonar.test.inclusions=**/*.test.ts, **/*.spec.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info  # Vitest generates this

# Encoding
sonar.sourceEncoding=UTF-8